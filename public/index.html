			</ul>
		</section>

			<audio src = "mp3/beautiful.mp3" ></audio>
			<audio src = "mp3/cut.mp3" ></audio>
			<!-- </p> -->
			<p><span class="last" ng-click = "last()"></span>
				<span class="current" ng-click = "toggle()"></span>
				<span class="next" ng-click = "next()"></span>
				<span class="music" ng-click = "show()"></span>
				<span class="bar">
				<span class="kuai" ></span>
			</p>
			<div class="pannal">
				<span class="close" ng-click = "close()" >X</span>
				<div class="img"><img src="img/player/02.jpg"></div>
				<ul class="content">
					<li ng-repeat = "item in list">{{item.line}}</li>
				</ul>
			</div>
			
		</section>
	</div>
